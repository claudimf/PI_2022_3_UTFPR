{% extends 'base.html' %}

{% block content %}
  <h2>CryptoGames</h2>
  {% if form.errors %}
    <p style="color: red">Usuário ou senha inválidos, por favor, tente novamente.</p>
  {% endif %}
  <body class="authentication-bg authentication-bg-pattern">

    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">
                        <div class="card-body p-4">
                          {% if messages %}
                            {% for message in messages %}
                              <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade show" role="alert">
                                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                  </button>
                                  {{ message }}
                              </div>
                            {% endfor %}
                          {% endif %}
                        <form method="post">
                          {% csrf_token %}
                          <input type="hidden" name="next" value="{{ next }}" />
                          <form method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <input class="form-control" name="username" type="text" id="emailaddress" required="" placeholder="Digite seu usuário">
                            </div>

                            <div class="form-group mb-3">
                                <input class="form-control" name="password" type="password" required="" id="password" placeholder="Digite sua senha">
                            </div>
                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                    <label class="custom-control-label" for="checkbox-signin">Lembrar acesso</label>
                                </div>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-login btn-block btn-secondary" type="submit"> Acessar </button>
                                <a class='m-1' href="{% url 'signup' %}">Registrar-se</a>
                            </div>
                        </form>
                      </div> 
                    </div>
                  </div> 
                </div>
            </div>
        </div> 
  </body>
{% endblock %}
